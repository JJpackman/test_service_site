<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Support</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="support-page__header">
    <nav class="support-page__header-nav">
      <a class="logo" href="index.html" aria-label="Moove to main page">
        <picture>
          <source type="image/webp" srcset="img/logo@1x.webp 1x, img/logo@2x.webp 2x, img/logo@3x.webp 3x">
          <img class="logo__image" src="img/logo@1x.png" srcset="img/logo@2x.png 2x, img/logo@3x.png 3x" alt="Denteez test service logo"
            width="130" height="40">
        </picture>
      </a>
      <button class="button" type="button">Log In Now</button>
    </nav>
    <div class="support-page__header-promo">
      <h1 class="support-page__header-promo-title">Home of Dentistry</h1>
      <p class="support-page__header-promo-text">
        Denteez was created by dentists for dentistry in order to make the life of everyone involved in dentistry easier.
      </p>
    </div>
  </header>
  <script defer src="js/svg4everybody.min.js"></script>
  <script defer src="js/script.min.js"></script>
</body>

</html>
